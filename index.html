<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Images/cloud-computing.png" />

    <link rel="stylesheet" href="./CSS/bootstrap.css" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-color navbar-light">
      <div class="container my-3">
        <div class="left-side-nav d-flex">
          <a
            class="navbar-brand fw-bold text-captialize d-flex fnt-title text-white"
            href="#"
          >
            <figure class="me-4">
              <img src="./Images/logo@2x.png" width="50" alt="Weather logo" />
            </figure>

            <div class="logo-content d-flex flex-column">
              <h1>Waether</h1>
              <small class="site-description">tagline goes here</small>
            </div>
          </a>
        </div>

        <button
          class="navbar-toggler rounded rounded-pill"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon m-2"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link shadow-lg p-1 text-center text-captialize fw-normal  text-white m-4 active"
                aria-current="page"
                href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link shadow-lg p-1 text-center text-captialize fw-normal text-white m-4"
                href="#about"
                >news</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link shadow-lg p-1 text-center text-captialize fw-normal text-white m-4"
                href="#services"
                >live cameras</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link shadow-lg p-1 text-center text-captialize fw-normal text-white m-4"
                href="#work"
                >photos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link shadow-lg p-1 text-center text-captialize fw-normal text-white m-4"
                href="#contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="py-5 mt-5 ">
      <div class="container">
        <div class="row">
          <div
            class="find-location mx-auto rounded rounded-pill d-flex col-md-8 justify-content-center align-items-center"
          >
            <input
              class="bg-dark text-white shadow-lg p-2 w-100 rounded rounded-pill"
              type="search"
              placeholder="Find your location..."
              id="search"
            />
            <input
              class="m-1 btn-color rounded rounded-pill fs-5 text-white fw-bold px-4 py-2"
              type="button"
              value="Find"
              id="submit"
            />
          </div>
        </div>
      </div>
    </header>
    <section class=" wheather-cards">
      <div class="container">
        <div class="row">
          <div class="inner p-2">
            <div id="card-data" class="card-group col-md-12 mb-4">
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="py-3 bg-sec-color">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div
              class="subscribe-form rounded rounded-pill d-flex col-md-8 justify-content-center align-items-center"
            >
              <input
                class="bg-dark text-white shadow-lg p-2 w-100 rounded rounded-pill"
                type="text"
                placeholder="Enter your email to subscribe..."
              />
              <input
                class="m-1 btn-color rounded rounded-pill text-white fw-bold px-2 py-2"
                type="submit"
                value="Subscribe"
              />
            </div>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <ul class="social-links list-unstyled d-flex justify-content-center my-1 ">
            <li class=" rounded rounded-pill bg-color mx-auto p-2"> <a target="_blank"  href="https://www.facebook.com/"><i class="fa-brands  text-center fa-facebook fa-2xs"></i></a></li> 
            <li class=" rounded rounded-pill bg-color mx-auto p-2"> <a target="_blank"  href="https://www.X.com"><i class="fa-brands  text-center fa-twitter"></i></a></li> 
            <li class=" rounded rounded-pill bg-color mx-auto p-2"><a target="_blank"  href="https://www.google.com"><i class="fa-brands  text-center fa-google-plus"></i></a></li>  
            <li class=" rounded rounded-pill bg-color mx-auto p-2"><a target="_blank"  href="https://www.pinterest.com"><i class="fa-brands  text-center fa-pinterest"></i></a></li>  
            </ul>
          </div>
          <p class="text-white ">&copy; 2024 Designed by Ahmed Wael. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="./JS/bootstrap.js"></script>
    <script src="./JS/all.min.js"></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
